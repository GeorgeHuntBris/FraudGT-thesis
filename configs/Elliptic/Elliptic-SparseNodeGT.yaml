out_dir: ./results
metric_best: f1
seed: 42
wandb:
  use: True
  project: unifiedGT
dataset:
  dir: ./data
  format: Elliptic
  name: elliptic
  task: node                    # Node classification (not edge)
  task_type: classification
  task_entity: node             # Classify nodes (transactions)
  transductive: True
  node_encoder: True
  node_encoder_name: Hetero_Raw
  node_encoder_bn: False
  edge_encoder: True
  edge_encoder_name: Hetero_Raw
  edge_encoder_bn: False
num_threads: 8
num_workers: 4
train:
  mode: custom
  sampler: neighbor             # Node-level sampling (not link_neighbor)
  neighbor_sizes: [50, 50]
  iter_per_epoch: 256
  batch_size: 2048
  eval_period: 4
  ckpt_period: 100
  tqdm: True
  persistent_workers: True
  pin_memory: True
val:
  sampler: neighbor
  iter_per_epoch: 256
  tqdm: True
model:
  type: GTModel
  loss_fun: weighted_cross_entropy
  loss_fun_weight: [1, 45]      # ~2% illicit ratio in Elliptic (adjust if needed)
  edge_decoding: dot
  graph_pooling: mean
gt:
  head: hetero_node
  layer_type: SparseNodeTransformer
  layers_pre_gt: 0
  layers: 2
  layers_post_gt: 2
  attn_heads: 8
  dim_hidden: 64
  input_dropout: 0.0
  dropout: 0.2
  attn_dropout: 0.3
  batch_norm: False
  layer_norm: True
  l2_norm: False
  act: gelu
  attn_mask: Edge
  residual: Fixed
  ffn: Type
  jumping_knowledge: False
gnn:
  dropout: 0.2
optim:
  batch_accumulation: 8
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.001
  max_epoch: 500
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5
